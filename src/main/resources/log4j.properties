# log4j.properties - Log4j settings files

log4j.rootLogger=INFO,stdout

log4j.category.com.nordicapis=TRACE
log4j.category.spark=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyy-MM-dd HH:mm:ss} %-5p {%t} %C:%L - %m%n